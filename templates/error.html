{% extends "base.html" %}

{% block title %}錯誤 - CineSocial{% endblock %}

{% block content %}
<div class="social-card mb-4">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0">❌ 發生錯誤</h5>
    </div>
    <div class="card-body">
        <p>很抱歉，處理您的請求時發生了錯誤。</p>
        <p class="text-danger">{{ error }}</p>
        <div class="mt-4">
            <a href="/" class="btn btn-primary">📱 回到首頁</a>
            <button onclick="window.location.reload()" class="btn btn-outline-secondary ml-2">🔄 重新整理</button>
        </div>
    </div>
</div>

<div class="social-card">
    <div class="card-header bg-light">
        <h5 class="mb-0">💡 可以嘗試下列操作：</h5>
    </div>
    <div class="card-body">
        <ul>
            <li>重新整理頁面</li>
            <li>清除瀏覽器快取</li>
            <li>檢查網路連接</li>
            <li>稍後再試</li>
        </ul>
    </div>
</div>
{% endblock %}
