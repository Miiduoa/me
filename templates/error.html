{% extends "base.html" %}

{% block title %}錯誤 - 顧晉瑋的網站{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>發生錯誤</h4>
                </div>
                <div class="card-body">
                    <p class="lead">很抱歉，處理您的請求時發生了錯誤。</p>
                    
                    {% if error %}
                    <div class="alert alert-secondary">
                        <pre class="mb-0">{{ error }}</pre>
                    </div>
                    {% endif %}
                    
                    <p>請嘗試以下操作：</p>
                    <ul>
                        <li>重新整理頁面</li>
                        <li>清除瀏覽器緩存</li>
                        <li>稍後再試</li>
                        <li>聯絡網站管理員</li>
                    </ul>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a href="/" class="btn btn-outline-primary"><i class="fas fa-home me-2"></i>返回首頁</a>
                    <button onclick="window.history.back()" class="btn btn-primary"><i class="fas fa-arrow-left me-2"></i>返回上一頁</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
