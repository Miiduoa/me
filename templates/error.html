{% extends "base.html" %}

{% block title %}出錯了 - 顧晉瑋的網站{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-circle text-danger fa-5x"></i>
            </div>
            <h1 class="mb-4">出現了一些問題</h1>
            <div class="alert alert-danger">
                <p class="mb-0">{{ error }}</p>
            </div>
            <p class="mb-4">很抱歉給您帶來不便。請嘗試返回或重新整理頁面。</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="javascript:history.back()" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-1"></i> 返回上一頁
                </a>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i> 返回首頁
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
