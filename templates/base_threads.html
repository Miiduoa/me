<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}顧晉瑋的網站{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/threads.css') }}">
    {% block extra_css %}{% endblock %}
    <style>
        :root {
            --threads-bg: #000000;
            --threads-card: #121212;
            --threads-text: #ffffff;
            --threads-text-secondary: #a8a8a8;
            --threads-border: #333333;
            --threads-accent: #0095f6;
        }
        
        body {
            background-color: var(--threads-bg);
            color: var(--threads-text);
            font-family: 'Noto Sans TC', sans-serif;
        }
        
        .threads-layout {
            display: flex;
            min-height: 100vh;
        }
        
        .threads-sidebar {
            width: 320px;
            position: sticky;
            top: 0;
            height: 100vh;
            border-right: 1px solid var(--threads-border);
            padding: 20px;
        }
        
        .threads-content {
            flex: 1;
            max-width: 600px;
            border-right: 1px solid var(--threads-border);
        }
        
        .threads-card {
            background-color: var(--threads-card);
            border-bottom: 1px solid var(--threads-border);
            padding: 16px;
        }
        
        .thread-item {
            padding: 16px;
            border-bottom: 1px solid var(--threads-border);
        }
        
        .thread-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 12px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .interaction-bar {
            display: flex;
            margin-top: 12px;
        }
        
        .interaction-btn {
            color: var(--threads-text);
            margin-right: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .threads-nav-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--threads-text);
            text-decoration: none;
        }
        
        .threads-nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .threads-nav-item.active {
            font-weight: bold;
        }
        
        .threads-nav-item i {
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }
        
        @media (max-width: 992px) {
            .threads-sidebar {
                width: 80px;
            }
            
            .threads-sidebar-text {
                display: none;
            }
            
            .threads-nav-item i {
                margin-right: 0;
            }
        }
        
        @media (max-width: 768px) {
            .threads-layout {
                flex-direction: column;
            }
            
            .threads-sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                bottom: 0;
                top: auto;
                z-index: 1000;
                display: flex;
                justify-content: space-around;
                padding: 8px 0;
                border-right: none;
                border-top: 1px solid var(--threads-border);
            }
            
            .threads-content {
                margin-bottom: 60px;
                max-width: 100%;
            }
            
            .threads-nav-item {
                margin-bottom: 0;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="threads-layout">
        <!-- 側邊導航 -->
        <nav class="threads-sidebar">
            <div class="text-center mb-4 d-none d-lg-block">
                <h4>電影社群</h4>
            </div>
            
            <a href="{{ url_for('social_home') }}" class="threads-nav-item {{ 'active' if request.path == '/social' }}">
                <i class="fas fa-home fa-lg"></i>
                <span class="threads-sidebar-text">首頁</span>
            </a>
            
            <a href="{{ url_for('social_movies') }}" class="threads-nav-item {{ 'active' if request.path == '/movies/social' }}">
                <i class="fas fa-film fa-lg"></i>
                <span class="threads-sidebar-text">探索電影</span>
            </a>
            
            <a href="{{ url_for('social_rankings') }}" class="threads-nav-item {{ 'active' if request.path == '/rankings/social' }}">
                <i class="fas fa-trophy fa-lg"></i>
                <span class="threads-sidebar-text">排行榜</span>
            </a>
            
            {% if session.get('user_id') %}
            <a href="{{ url_for('social_profile') }}" class="threads-nav-item {{ 'active' if request.path == '/profile/social' }}">
                <i class="fas fa-user fa-lg"></i>
                <span class="threads-sidebar-text">個人檔案</span>
            </a>
            {% else %}
            <a href="{{ url_for('auth.login') }}" class="threads-nav-item">
                <i class="fas fa-sign-in-alt fa-lg"></i>
                <span class="threads-sidebar-text">登入</span>
            </a>
            {% endif %}
            
            <a href="{{ url_for('switch_style') }}" class="threads-nav-item mt-auto">
                <i class="fas fa-toggle-on fa-lg"></i>
                <span class="threads-sidebar-text">切換風格</span>
            </a>
        </nav>
        
        <!-- 主要內容 -->
        <main class="threads-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- JavaScript 庫 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
